<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trabajo sangenis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    .registers  tr:hover{
      opacity: 50%;
      cursor: pointer;
    }
  </style>
  
</head>

<body>

  <header class="container d-flex justify-content-around mt-3 mb-3">
    <h1>Registro de pacientes</h1>
    <button id="showForm" class="btn btn-primary" onclick="showForm()">agregar registro</button>
  </header>

  <main class="container">
    <!-- Formulario y la lista de registros -->
    <section class="d-flex flex-row  justify-content-around mb-3">
      <article id="form" class="w-50 d-none">
        <form onsubmit="addRegister(event)">
          <div class="mb-3">
            <label class="form-label">Nombre y apellido</label>
            <input type="text" class="form-control" id="name" placeholder="Nombre y apellido">
          </div>
          <div class="mb-3">
            <label class="form-label">dni</label>
            <input type="text" class="form-control" id="dni" placeholder="1234567">
          </div>
          <div class="mb-3">
            <label class="form-label">edad</label>
            <input type="number" class="form-control" id="age" placeholder="1234567">
          </div>

          <div class="mb-3">
            <label class="form-label">genero</label>
            <select id="gender" class="form-select form-select-sm" aria-label="Small select example">
              <option value="masculino" selected>masculino</option>
              <option value="femenino">femenino</option>
              <option value="otro">otro</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">fecha de nacimiento</label>
            <input type="date" class="form-control" id="date">
          </div>
          <div class="mb-3">
            <label class="form-label">numero de telefono</label>
            <input type="number" class="form-control" id="number" placeholder="+54 3546871354">
          </div>
          <div class="mb-3">
            <label class="form-label">correo electronio</label>
            <input type="email" class="form-control" id="email" placeholder="ejemplo@ejemplo.com">
          </div>
          <div class="mb-3">
            <label class="form-label">direccion</label>
            <input type="text" class="form-control" id="adress" placeholder="sin nombre 123">
          </div>
          <button type="submit" class="btn btn-primary">cargar</button>
        </form>
        <button class="btn btn-danger" id="cancel" onclick="cancelForm()">cancelar</button>
      </article>

      <article id="showRegister" class="w-50 d-none">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Informacion</th>
            </tr>
          </thead>
          <tbody id="register"></tbody>
        </table>
      </article>

      <article class="w-50">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">DNI</th>
            </tr>
          </thead>
          <tbody id="registers" class="registers"></tbody>
        </table>
      </article>
    </section>
  </main>

  <script src="./js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
